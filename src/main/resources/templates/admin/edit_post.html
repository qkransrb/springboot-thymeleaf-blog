<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="admin/fragments/header :: header"></div>
<body>
<div th:replace="admin/fragments/header :: navbar"></div>
<div class="container">
  <div class="row col-md-8 offset-md-2 py-4">
    <div class="card">
      <div class="card-header">
        <h2 class="text-center">Edit Post</h2>
      </div>
      <div class="card-body">
        <form role="form" method="post" th:action="@{/admin/posts/{postId}(postId=${post.id})}" th:object="${post}">
          <input type="hidden" th:field="*{url}">
          <input type="hidden" th:field="*{createdAt}">
          <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" id="title" name="title" th:field="*{title}" class="form-control" placeholder="Enter post title" />
            <p th:if="${#fields.hasErrors('title')}" class="text-danger" th:errors="*{title}"></p>
          </div>
          <div class="mb-3">
            <label for="shortDescription" class="form-label">Short Description</label>
            <textarea name="shortDescription" id="shortDescription" placeholder="Enter post short description" class="form-control" rows="3" th:field="*{shortDescription}"></textarea>
            <p th:if="${#fields.hasErrors('shortDescription')}" class="text-danger" th:errors="*{shortDescription}"></p>
          </div>
          <div class="mb-3">
            <label for="editor" class="form-label">Content</label>
            <textarea name="content" id="editor" placeholder="Enter post content" class="form-control" rows="12" th:field="*{content}"></textarea>
            <p th:if="${#fields.hasErrors('content')}" class="text-danger" th:errors="*{content}"></p>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
<div th:replace="admin/fragments/footer :: footer"></div>
<!--jQuery-->
<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
<!--CKEditor-->
<script src="https://cdn.ckeditor.com/ckeditor5/35.1.0/classic/ckeditor.js"></script>

<script>
  ClassicEditor
          .create( document.querySelector( '#editor' ) )
          .then( editor => {
            console.log( editor );
          } )
          .catch( error => {
            console.error( error );
          } );
</script>
</body>
</html>
